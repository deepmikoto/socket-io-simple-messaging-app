<!DOCTYPE html>
<html>
<head>
    <title>Let's CHAT®</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<h1>Let's CHAT <sup><small>®</small></sup></h1>
<ul id="messages"></ul>
<form action="">
    <ul class="typing" id="typing"></ul>
    <input id="m" autocomplete="off" autofocus="autofocus"/><button>Send</button>
</form>
<div id="sound"></div>
<script src="/js/socket.io.slim.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<template id="instant-message">
    <li>
        <div class="bubble">
            <div class="info">
                <b id="username" class="username"></b><span class="time" id="time"></span>
            </div>
            <div id="message"></div>
        </div>
    </li>
</template>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
